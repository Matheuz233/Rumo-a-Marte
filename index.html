<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">


    <!-- Icon do Site  -->
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">


    <title>Rumo a Marte</title>
</head>

<body class="py-5">

    <div class="container px-4 container1">


        <!-- Logo -->
        <div class="text-center">
            <img class="img-fluid topLogo mt-4" src="./images/NASA_logo.svg.png" alt="Logo">
        </div>

        <!-- Primeira Divisão -->
        <p class="paragraph">Qual seu nome completo?</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Coloque seu nome aqui" arial-label="Username"
                aria-describedby="addon-wrapping">
        </div>


        <!-- Segunda Divisão -->

        <p class="paragraph">Qual seu gênero?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Homem
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Mulher  
            </label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Outro
            </label>
        </div>

        <!-- Terceira Divisão -->

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Endereço de e-mail:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Porque você deve fazer parte dessa missão?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
        </div>


        <!-- Botão de Submissão -->
        <div class="text-center">
            <button type="button" class="btn btn-outline-danger btn mb-3">Submeter</button>
        </div>

    </div>

    <!-- Copyright -->
    <div class="container text-center footer">
        <p>Feito por Matheus Augusto &copy; Todos os direitos reservados - 2023</p>
    </div>



    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
